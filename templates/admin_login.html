{% extends "base.html" %}
{% block title %}Admin Login - Forecasting Passenger Traffic{% endblock %}
{% block content %}
<!-- Admin Login Section -->
<section class="container mx-auto p-6 max-w-lg fade-in">
    <h2 class="text-3xl font-bold text-white mb-6 text-center slide-in">
        <i class="fas fa-user-shield mr-2"></i>Admin Login
    </h2>
    {% if msg %}
        <p class="text-center text-red-400 bg-red-900 bg-opacity-50 py-3 px-4 rounded-lg mb-6 fade-in">
            {{ msg }}
        </p>
    {% endif %}
    <form method="post" class="bg-gray-800 bg-opacity-50 p-8 rounded-lg shadow-lg">
        {% csrf_token %}
        <div class="mb-4">
            <label for="name" class="block text-gray-200 font-semibold mb-2">
                <i class="fas fa-user mr-1"></i>Name
            </label>
            <input type="text" name="name" id="name" required
                   class="w-full px-4 py-2 bg-gray-700 text-white border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-600 transitionáž‘1transition duration-300"
                   placeholder="Enter your name">
        </div>
        <div class="mb-6">
            <label for="password" class="block text-gray-200 font-semibold mb-2">
                <i class="fas fa-lock mr-1"></i>Password
            </label>
            <input type="password" name="password" id="password" required
                   class="w-full px-4 py-2 bg-gray-700 text-white border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-600 transition duration-300"
                   placeholder="Enter your password">
        </div>
        <button type="submit"
                class="w-full nav-button bg-red-600 hover:bg-red-700 text-white font-semibold py-3 px-6 rounded-lg flex items-center justify-center space-x-2 transition-all duration-300">
            <i class="fas fa-check"></i>
            <span>Login</span>
        </button>
    </form>
    <p class="text-center text-gray-300 mt-4">
        Need assistance? 
        <a href="{% url 'register' %}" class="text-blue-400 hover:text-blue-500 transition duration-300">Contact Support</a>
    </p>
</section>
{% endblock %}
