<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-purple-400 via-pink-500 to-red-500 flex flex-col min-h-screen p-6">
    <div class="bg-white p-8 rounded-2xl shadow-xl max-w-4xl mx-auto w-full">
        <h2 class="text-3xl font-extrabold text-center text-transparent bg-clip-text bg-gradient-to-r from-blue-600 to-green-500 mb-6">Admin Dashboard</h2>
        <div class="flex justify-between mb-6">
            <a href="{% url 'admin_home' %}" class="bg-gradient-to-r from-cyan-500 to-blue-500 text-white py-2 px-4 rounded-lg font-bold hover:from-cyan-600 hover:to-blue-600 transition-all duration-300">Back to Home</a>
            <a href="{% url 'user_logout' %}" class="bg-gradient-to-r from-red-500 to-orange-500 text-white py-2 px-4 rounded-lg font-bold hover:from-red-600 hover:to-orange-600 transition-all duration-300">Logout</a>
        </div>
        <div class="overflow-x-auto">
            <table class="w-full border-collapse">
                <thead>
                    <tr class="bg-gradient-to-r from-blue-500 to-green-500 text-white">
                        <th class="py-3 px-4 text-left font-semibold">Name</th>
                        <th class="py-3 px-4 text-left font-semibold">Email</th>
                        <th class="py-3 px-4 text-left font-semibold">Mobile</th>
                        <th class="py-3 px-4 text-left font-semibold">Image</th>
                        <th class="py-3 px-4 text-left font-semibold">Active</th>
                        <th class="py-3 px-4 text-left font-semibold">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for user in users %}
                    <tr class="{% cycle 'bg-gray-50' 'bg-gray-100' %} hover:bg-gray-200 transition-colors duration-200">
                        <td class="py-3 px-4 border-t border-gray-200">{{ user.name }}</td>
                        <td class="py-3 px-4 border-t border-gray-200">{{ user.email }}</td>
                        <td class="py-3 px-4 border-t border-gray-200">{{ user.mobile }}</td>
                        <td class="py-3 px-4 border-t border-gray-200">
                            <img src="{{ user.image.url }}" alt="User Image" class="w-16 h-16 object-cover rounded-full" />
                        </td>
                        <td class="py-3 px-4 border-t border-gray-200">{{ user.is_active }}</td>
                        <td class="py-3 px-4 border-t border-gray-200 flex space-x-2">
                            {% if not user.is_active %}
                                <a href="{% url 'activate_user' user.id %}" class="bg-green-500 text-white py-1 px-3 rounded-md font-semibold hover:bg-green-600 transition-colors duration-200">Activate</a>
                            {% else %}
                                <a href="{% url 'deactivate_user' user.id %}" class="bg-yellow-500 text-white py-1 px-3 rounded-md font-semibold hover:bg-yellow-600 transition-colors duration-200">Deactivate</a>
                            {% endif %}
                            <a href="{% url 'delete_user' user.id %}" class="bg-red-500 text-white py-1 px-3 rounded-md font-semibold hover:bg-red-600 transition-colors duration-200">Delete</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
