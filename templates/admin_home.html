<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Home Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-purple-400 via-pink-500 to-red-500 flex items-center justify-center min-h-screen">
    <div class="bg-white p-10 rounded-2xl shadow-xl max-w-md w-full transform transition-all hover:scale-105">
        <h1 class="text-4xl font-extrabold text-center text-transparent bg-clip-text bg-gradient-to-r from-blue-600 to-green-500 mb-8">Welcome Admin!</h1>
        <div class="flex flex-col space-y-5">
            <a href="{% url 'admin_dashboard' %}" 
               class="bg-gradient-to-r from-cyan-500 to-blue-500 text-white text-center py-4 rounded-lg font-bold text-lg hover:from-cyan-600 hover:to-blue-600 transition-all duration-300 shadow-md">
                Go to Dashboard
            </a>
            <a href="{% url 'user_logout' %}" 
               class="bg-gradient-to-r from-red-500 to-orange-500 text-white text-center py-4 rounded-lg font-bold text-lg hover:from-red-600 hover:to-orange-600 transition-all duration-300 shadow-md">
                Logout
            </a>
        </div>
    </div>
</body>
</html>
