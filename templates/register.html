{% extends "base.html" %}
{% block title %}User Registration - Forecasting Passenger Traffic{% endblock %}
{% block content %}
<!-- Registration Section -->
<section class="container mx-auto p-6 max-w-lg fade-in">
    <h2 class="text-3xl font-bold text-white mb-6 text-center slide-in">
        <i class="fas fa-user-plus mr-2"></i>User Registration
    </h2>
    {% if msg %}
        <p class="text-center text-green-400 bg-green-900 bg-opacity-50 py-3 px-4 rounded-lg mb-6 fade-in">
            {{ msg }}
        </p>
    {% endif %}
    <form method="post" enctype="multipart/form-data" class="bg-gray-800 bg-opacity-50 p-8 rounded-lg shadow-lg">
        {% csrf_token %}
        <div class="mb-4">
            <label for="name" class="block text-gray-200 font-semibold mb-2">
                <i class="fas fa-user mr-1"></i>Name
            </label>
            <input type="text" name="name" id="name" required
                   class="w-full px-4 py-2 bg-gray-700 text-white border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600 transition duration-300"
                   placeholder="Enter your name">
        </div>
        <div class="mb-4">
            <label for="email" class="block text-gray-200 font-semibold mb-2">
                <i class="fas fa-envelope mr-1"></i>Email
            </label>
            <input type="email" name="email" id="email" required
                   class="w-full px-4 py-2 bg-gray-700 text-white border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600 transition duration-300"
                   placeholder="Enter your email">
        </div>
        <div class="mb-4">
            <label for="mobile" class="block text-gray-200 font-semibold mb-2">
                <i class="fas fa-phone mr-1"></i>Mobile
            </label>
            <input type="text" name="mobile" id="mobile" required
                   class="w-full px-4 py-2 bg-gray-700 text-white border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600 transition duration-300"
                   placeholder="Enter your mobile number">
        </div>
        <div class="mb-4">
            <label for="password" class="block text-gray-200 font-semibold mb-2">
                <i class="fas fa-lock mr-1"></i>Password
            </label>
            <input type="password" name="password" id="password" required
                   class="w-full px-4 py-2 bg-gray-700 text-white border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600 transition duration-300"
                   placeholder="Enter your password">
        </div>
        <div class="mb-6">
            <label for="image" class="block text-gray-200 font-semibold mb-2">
                <i class="fas fa-image mr-1"></i>Profile Image
            </label>
            <input type="file" name="image" id="image"
                   class="w-full px-4 py-2 bg-gray-700 text-white border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600 transition duration-300">
        </div>
        <button type="submit"
                class="w-full nav-button bg-green-600 hover:bg-green-700 text-white font-semibold py-3 px-6 rounded-lg flex items-center justify-center space-x-2 transition-all duration-300">
            <i class="fas fa-check"></i>
            <span>Register</span>
        </button>
    </form>
    <p class="text-center text-gray-300 mt-4">
        Already have an account? 
        <a href="{% url 'user_login' %}" class="text-blue-400 hover:text-blue-500 transition duration-300">Sign In</a>
    </p>
</section>
{% endblock %}
